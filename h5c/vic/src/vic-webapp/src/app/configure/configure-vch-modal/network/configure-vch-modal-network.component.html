<ng-container *ngIf="resourceObjRefObs | async as info; else loadingContent">
  <vic-configure-vch-modal-container [title]="'Edit Networks'"
                                     [helpLink]="helpLink"
                                     [modelChangedPayload]="currentModelEmitter.asObservable()"
                                     [vchId]="vchId">
    <vic-vch-network #configureContent
                     [model]="info.vchUIModel.networks"
                     [datacenter]="info.resourceInfo.datacenterObj"
                     [resourceObjName]="info.resourceInfo.obj.realName"
                     (modelChanged)="modelChange($event)">
    </vic-vch-network>
  </vic-configure-vch-modal-container>
</ng-container>
<ng-template #loadingContent>
  <div class="vic-configure-container-modal-spinner-container">
    <span class="spinner">
      Loading...
    </span>
  </div>
</ng-template>
