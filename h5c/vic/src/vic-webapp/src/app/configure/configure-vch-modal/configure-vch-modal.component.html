<div class="clr-wizard clr-wizard--inline">
  <!--<div class="spinner"></div>-->
  <clr-modal #modal>
    <h3 class="modal-title">
      <div>Edit Virtual Container Host</div>
      <div class="separator"></div>
      <div class="subtitle">virtual-container-host</div>
    </h3>

    <div class="modal-body">
      <div class="clr-wizard-content">

        <div class="spinner" *ngIf="loading"></div>

        <clr-alert *ngIf="errorFlag"
                   [clrAlertType]="'alert-danger'"
                   [clrAlertClosable]="false">
          <!-- errors -->
          <div class="alert-item">
            <div class="alert-text" *ngFor="let errMsg of errorMsgs">
              {{errMsg}}
            </div>
          </div>
        </clr-alert>

        <div class="clr-wizard-page pt-0">
          <vic-configure-tabs #tabsComponent
                              *ngIf="vchInfo | async as vch; else loadingVchInfo"
                              [readOnly]="false"
                              [model]="vch"
                              (tabFocus)="onTabFocus($event)"
                              (currentTabModelChanged)="currentTabModelChanged($event)">
          </vic-configure-tabs>
        </div>
      </div>
    </div>
    <div class="modal-footer">

      <!-- CLI Command -->
      <div class="wizzard-cli-container">
        <vic-cli-command *ngIf="showCli"
                         [disabled]="isCurrentTabInvalid()"
                         [commandType]="'configure'"
                         [showCliCommand]="false"
                         [payload]="currentTabModelPayload.asObservable()">
        </vic-cli-command>
      </div>

      <div class="clr-wizard-footer-buttons">
        <button class="btn btn-outline" type="button" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" type="button" [disabled]="isCurrentTabInvalid()" (click)="onSave()">Save</button>
      </div>
    </div>

  </clr-modal>
</div>

<ng-template #loadingVchInfo>
  <span class="spinner">
    Loading...
  </span>
</ng-template>
